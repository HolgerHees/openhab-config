org.openhab.persistence:default=mapdb
org.openhab.i18n:language={{language|lower}}
org.openhab.i18n:region={{country|upper}}
org.openhab.i18n:timezone={{timezone}}
org.openhab.i18n:location={{location}}
org.openhab.ephemeris:country={{country|lower}}
org.openhab.ephemeris:region={{region}}
org.openhab.network:primaryAddress={{server_ip}}/24
org.openhab.restauth:allowBasicAuth=true
#org.apache.karaf.shell:sshHost = 0.0.0.0

org.openhab.io.metrics.MetricsRestController:influxMetricsEnabled=true
org.openhab.io.metrics.MetricsRestController:influxURL=http://influxdb:8086
org.openhab.io.metrics.MetricsRestController:influxDB=openhab_metrics
org.openhab.io.metrics.MetricsRestController:influxUsername=openhab_metrics
org.openhab.io.metrics.MetricsRestController:influxPassword={{vault_influxdb_admin_password}}
org.openhab.io.metrics.MetricsRestController:influxUpdateIntervalInSeconds=300
